<!DOCTYPE html>

<html lang="es">
    <!-- Etiquetas informativas -->
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Indie Catalogue</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">
    </head>


    <!-- Etiquetas de contenido -->
    <body>
        <!-- Etiqueta para el encabezado -->
        <header>
        <!-- div para encapsular la imagen y letras para un mejor formato -->
        <div class="caja">
            <h1><img id="letras" src="img/indie.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>  
        </div>
        </header>

        <main>
            <form>
                <!-- Etiqueta label con for para saber a que entrada pertenece
                los conecta -->
                <!-- Así al hacer click se pone en automatico al cuadrado -->
                <!-- Entradas de tipo texto -->
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido">

                <label for="correo">Correo</label>
                <input type="text" id="correo">

                <label for="telefono">Telefono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea cols="50" rows="5" id="mensaje"></textarea>

                <div>
                <p>¿Cómo le gustaría ser contactado</p>
                <!-- Entrada de tipo elegir circulo xd -->
                <!-- Uno por cada selección -->
                <!-- name para que solo permita seleccionar uno, pk pertenecen al mismo grupo -->
                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" value="email" id="radio-email">

                <label for="radio-telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">


                <label for="radio-wasap">Whatsapp</label>
                <input type="radio" name="contacto" value="wasap" id="radio-wasap">
                </div>

                <!-- otra manera de conectar las etiquetas con el input -->
                <label><input type="checkbox">¿Recibir ofertas por correo?</label>
                


                <!-- El boton de enviar xd -->
                <input type="submit" value="Enviar">
            </form>
        </main>


        <!-- Etiqueta para el pie de pagina -->
        <footer>
            <p>
                &copy Copyright Indie Catalogue - 2023
            </p>
        </footer>


    </body>
</html>
