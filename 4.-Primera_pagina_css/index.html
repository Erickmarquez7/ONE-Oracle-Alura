<!-- No es declaracion, solo es información al navegador para saber que usar -->
<!DOCTYPE html> 

<!-- Todo el html, despues del doctype y al ultimo, lang para definir el idioma -->
<html lang="es">

    <!-- Etiquetas informativas -->
    <head>
        <!-- Diccionario que vamos a usar -->
        <meta charset="UTF-8">
        <!-- Definimos titulo de la pestaña -->
        <title>Indie Catalogue</title>

        <!-- Etiquetas de estilo -->
        <style>
            /* Para todas las etiquetas p será así */
            p{
                text-align: center;
            }
        </style>
    </head>


    <!-- Etiquetas de contenido -->
    <body> 
        <!-- para alinear, el punto y coma es por si queremos agregar mas -->
        <h1 style="text-align: center;">Acerca de Indie Catalogue</h1>

        <p> <strong>Catalogo online</strong> donde puedes ver los mejores temas de tus 
        artistas indies favoritos.</p>

        <p>Nuestro objetivo es hacer llegar la música a más escuchas y poder disfrutar
        de los mejores exitos.</p>

        <!-- Las etiquetas internas heredan el comportamiento de las externas, tipo árbol -->
        <p style="font-size:20px"> <em> Gracias por apoyar el proyecto, ¡muy pronto daremos <strong>grandes sorpresas!</strong> </em></p>
    </body>

</html></body>
