<meta charset="UTF-8">

Podemos utilizar funiones en el script de HTML

<script>

    function lineas(){
        document.write("<br><br><br>");
    }

    function imprime(frase){
        document.write(frase+"<br>")
    }

    lineas()
    document.write("Saltos de linea para probar la función")
    lineas()
    document.write("Más salto de linea")
    lineas()
    document.write("Wuuuuu<br>")

    imprime("Esto fue imprimido o impreso por un funcion jsjs")
    imprime("Ya cuenta con saltos de linea")

</script>
